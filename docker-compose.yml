version: '3.8'

services:
  mercure:
    image: dunglas/mercure:latest
    restart: unless-stopped
    environment:
      # Clé secrète pour signer les tokens JWT Mercure
      MERCURE_PUBLISHER_JWT_KEY: '!ChangeThisMercureHubSecret!'
      MERCURE_SUBSCRIBER_JWT_KEY: '!ChangeThisMercureHubSecret!'
      # Autoriser les abonnements anonymes (pour le développement)
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins *
        anonymous
    ports:
      - "80:80"
    volumes:
      - mercure_data:/data
      - mercure_caddy_data:/data/caddy
    command: |
      /usr/bin/caddy run -config /etc/caddy/Caddyfile.dev

volumes:
  mercure_data:
  mercure_caddy_data:
